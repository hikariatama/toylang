services:
  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production

  cli:
    build:
      context: .
      dockerfile: docker/cli.Dockerfile
      args:
        SSH_USER: dev
        SSH_PASSWORD: devpass
    ports:
      - "2222:22"
